<!DOCTYPE html>

<head>

    <title>waitingTimes  , serialNumber</title>
</head>
<body>
    <script>
        
        

        function  waitingTime(waitingTimes  , serialNumber) {
            if(!Array.isArray(waitingTimes) && serialNumber !== 'number'){
                return 'Invalid Input';
            }

            let sum = 0;
            for(const num of numbers){
                sum = sum + num;
            }
            const count = numbers.length
            const fivePersonAvg = sum / count
            const fourPersonTime = fivePersonAvg * 4
            const ninePersonTime = sum + fourPersonTime;
            const ninepersonAvg = ninePersonTime / serial
            return Math.round(ninepersonAvg);
        }
        const numbers = [ 3, 5, 7, 11, 6];
        const serial = 10-1
        const time = waitingTime(7, 10)
        console.log(time);
        
            

            
          



    </script>
